<!DOCTYPE html>
<html>
    <head>
        <style>

             body{
                 background-color: #4cc933;
                 color: white;
             }

             .frame {
                 border: 2px solid white;
                 padding: 30px; 
             }

             .reg {
                 margin: auto;
                 text-align: center;
             }

         
          
        </style>

     </head>
     <body>
     <form>
       
        <!--Heading-->
        <div class="reg">
        <h2><li>REGISTRATION FORM</li></h2></div>


        <!--first name-->
        <div class="name">
        <label for="fname">FIRST NAME:</label><br>
        <input type="text" id="fname" name="fname" value="" required><br><br>


        <!--middle name-->
        <label for="mname">MIDDLE NAME</label><br>
        <input type="text" id="mname" name="mname" value="" required><br><br>

        <!--last name-->
        <label for="lname">LAST NAME:</label><br>
        <input type="text" id="lname" name="lname" value="" required></div><br><br>
         
        <!--gender-->
        <div class="category">
        <label for="gen">GENDER:</label><br>
        <input type="radio" id="male" name="gen" value="MALE">
        <label for="male">MALE</label>
        <input type="radio" id="female" name="gen" value="FEMALE">
        <label for="female">FEMALE</label>
        <input type="radio" id="others" name="gen" value="OTHERS">
        <label for="others">OTHERS</label></div><br><br>
        
        <!--email-->
        <div class="info">
        <label for="email">EMAIL:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!--phone no-->
        <label for="phno">PHONE N0:</label><br>
        <input type="number" id="phno" name="phno" min="10" max="" required></div><br><br>
        
        <!--sumbit the form-->
        <input type="submit" value="submit">
        </div>

    </form>    
    </body>
</html>
